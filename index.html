<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stan Kaszyna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    .status-container {
      margin-bottom: 20px;
    }
    .status-container span {
      font-weight: bold;
    }
    form {
      margin-top: 20px;
    }
    form input {
      padding: 5px;
      margin-right: 10px;
    }
    form button {
      padding: 5px 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Stan Kaszyna</h1>
  <div class="status-container">
    <p>Data: <span id="date">Ładowanie...</span></p>
    <p>Aktualny stan: <span id="status">Ładowanie...</span></p>
    <p>Ostatnia aktualizacja: <span id="lastUpdated">Ładowanie...</span></p>
  </div>
  <form id="statusForm">
    <label for="newStatus">Nowy stan:</label>
    <input type="text" id="newStatus" required />
    <button type="submit">Zaktualizuj</button>
  </form>
  <script src="app.js"></script>
</body>
</html>
